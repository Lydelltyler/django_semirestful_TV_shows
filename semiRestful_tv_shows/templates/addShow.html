<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     
    <!-- CHANGE CSS FILE LOCATION -->
    <title> Document </title>
</head>

<body>
    <div class="home">

        <a class="links btn btn-outline-dark" href="{% url 'home' %}">Go Back</a>
        <h1>Add a New Show</h1>
        {% if messages %}
        <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <div>
                <label for="network">Network</label>
                <input type="text" id="network" name="network">

                <label for="release_date">Release Date</label>
                <input type="date" id="release_date" name="release_date">
            </div>

            <label for="desc">Description</label>
            <textarea type="text" id="desc" name="desc" rows="3" cols="20"></textarea>

            <button type="submit">Create</button>
        </form>
    </div>
</body>

</html>
