<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">    <!-- CHANGE CSS FILE LOCATION -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title> Document </title>
</head>

<body>
    <div class="book_info">
    <h1 class="headers">Book Info</h1>
    <table class="table tabbb table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</td>
            </tr>
        </thead>
        {%for book in book_info%}
        <tr>
            <th scope="col"><button class="btn btn-sm btn-dark row">{{book.id}}</button></th>

        </tr>
        {%endfor%}
    </table>

    <table class="table tabbb table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</td>
            </tr>
        </thead>
        {%for book in book_info%}
        <tr>
            <th scope="col"><button class="btn btn-sm btn-dark row">{{book.title}}</button></th>
        </tr>
        {%endfor%}

    </table>

    <table class="table tabbb table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Action</td>
            </tr>
        </thead>
        {%for book in book_info%}
        <tr>
            <th scope="row">
                <form action="/view_book" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="which_book" value={{book.id}}>
                    <button type="sumbit" class="btn btn-sm btn-dark">View</button>
                </form>
                </td>
        </tr>
        {%endfor%}
    </table>
</div>
</body>

</html>
