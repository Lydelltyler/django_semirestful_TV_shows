<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">    
    <!-- CHANGE CSS FILE LOCATION -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title> Shows </title>
</head>

<body>
    <h1 class="headers">All Shows</h1>
    <div class="book_info">

        <!----------- ID COLUMN ----------->
        <table class="table tabbb table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</td>
                    <th scope="col">Title</td>
                    <th scope="col">Network</td>
                    <th scope="col">Release Date</td>
                    <th scope="col">Actions</td>
                </tr>
            </thead>

{%for show in show_table%}
            <tr>
                
                <th scope="col"><button class="btn btn-sm btn-dark row">{{show.id}}</button></th>
                <th scope="col"><button class="btn btn-sm btn-dark row">{{show.title}}</button></th>
                <th scope="col"><button class="btn btn-sm btn-dark row">{{show.network}}</button></th>
                <th scope="col"><button class="btn btn-sm btn-dark row">{{show.release}}</button></th>
                <th scope="row">
                    <a class="btn btn-outline-dark" href="/shows/{{show.id}}">Show</a>
                    <a class="btn btn-outline-dark" href="/shows/{{show.id}}/edit">Edit</a>
                    <a class="btn btn-outline-dark" href="/shows/{{show.id}}/delete">Delete</a>

                </th>
            </tr>
{%endfor%}
        </table>

        <!----------- ACTIONS COLUMN ----------->

    </div>
    <a class="linkss btn btn-outline-dark" href="{% url 'create_show' %}">Add a New Show</a>
</body>

</html>
